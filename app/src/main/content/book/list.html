<ul class="list-group">
    <li class="list-group-item" ng-repeat="book in books">
        <a href="#/book/{{book.id}}">{{book.getResume()}}</a>
        <a href class="btn btn-danger btn-xs pull-right" ng-click="deleteBookConfirm(book, $index)">{{'book.delete.btn' | translate}}</a>
        <a href class="btn btn-warning btn-xs pull-right" ng-click="updateBookForm(book, $index)">{{'book.update.btn' | translate}}</a>
    </li>
</ul>

<a href ng-click="addBookForm()">{{'book.add.btn' | translate}}</a>
